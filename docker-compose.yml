version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dashboard_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dashboard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashboard_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/dashboard_db?schema=public"
      JWT_ACCESS_SECRET: "secret-access"
      JWT_ACCESS_EXPIRATION: "15m"
      JWT_REFRESH_SECRET: "secret-refresh"
      JWT_REFRESH_EXPIRATION: "7d"
      FRONTEND_URL: "http://localhost:3001"
    depends_on:
      - postgres
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dashboard_frontend
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:3000" 
    depends_on:
      - backend
    restart: on-failure

volumes:
  postgres_data: